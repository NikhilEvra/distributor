<ion-header>
  <ion-toolbar>
    <ion-title>courses</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    
      <ion-card *ngFor="let dat of todaySpecial"style="width:100%;min-height:100px;border-radius: 8px;margin:5px 5px">
        <img [src]="dat.image" style="width:100%;height:300px">
        <ion-item >
          <ion-text style="font-size:80%;margin-left:3px" color="dark">{{dat.name}}</ion-text>
          
        </ion-item>
        <ion-item >
          <ion-text >INR 666/ monthly</ion-text>
          <ion-button size="small" color="danger" slot="end">Buy Now </ion-button>
          
        </ion-item>
      </ion-card>
      <ion-accordion-group #accordionGroup>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>First Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">First Content</div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>Second Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label>Third Accordion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Third Content</div>
        </ion-accordion>
      </ion-accordion-group>
      
    
 

</ion-content>
