<ion-content >
  <div style="height:90%;width:100%;background-image: url(assets/login/logo.jpg);background-repeat: no-repeat;background-size: 100%;"></div>
  <ion-row style="position:absolute; bottom:0px;width:100%">
    <ion-col class="ion-text-center" size="12">
      <div style="margin-top:30px;">
        
        <ion-label color="primary" style="font-weight:bold;">Evra Dealership Support<br></ion-label>
       <ion-label> Didn't have an account ? <ion-text color="primary" (click)="openPage('/signup')">Sign Up</ion-text></ion-label>
        <!-- <img src="assets/homepage/menu_icon.svg" > -->
      </div>
    </ion-col>
  </ion-row>

  </ion-content>
  <ion-footer class="ion-no-border">
    <form [formGroup]="form">
    <ion-toolbar>
      <section class="inputbox">
        
        <ion-item lines="none">
          <ion-input type="text"  placeholder="Mobile Number" formControlName="phone"> </ion-input>
          <ion-button slot="end" fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password"  placeholder="Password" formControlName="spassword"> </ion-input>
          <ion-button slot="end" fill="clear">
          </ion-button>
        </ion-item>
      </section>
    </ion-toolbar>
    <ion-toolbar >
      <ion-row >
        <ion-col >
          <ion-button shape="round" expand="block" color="danger" (click)="login()" [disabled]="form.invalid">Login <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row >
        <ion-col >
          <ion-button shape="round" expand="block" (click)="signup()" >Signup  <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
        </ion-col>
      </ion-row> -->
    </ion-toolbar>
  </form>
  </ion-footer>
