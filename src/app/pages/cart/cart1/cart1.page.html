<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add To Cart</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content>

 
  <ion-card >
    <ion-row>
      <img src="https://evramedia.com/apifolder/catalog/{{image}}" style="height:150px;width:100%;margin:auto; border-radius: 1px;"><br>
  </ion-row>
  </ion-card>

  <form [formGroup]="form">
    <ion-input type="hidden" placeholder="{{getuserdata.id}}" readonly="" value="{{getuserdata.id}}" formControlName="dealerid" > </ion-input>
  <section class="inputbox">
    <ion-text color="danger">Model</ion-text>
    <ion-item lines="none">
      <ion-input type="text" placeholder="{{model_name}}" readonly="" value="{{model_name}}" formControlName="model" > </ion-input>
    </ion-item>
  </section>
  <section class="inputbox">
    <ion-text color="danger">Color</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover"  placeholder="Select Model Name" formControlName="color" [(ngModel)]="varient" (ionChange)="showbatterytype()" >
        <ion-select-option *ngFor="let dat of response" >
          <ion-button>{{dat.color}}</ion-button>
        </ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox" *ngIf="myfun2">
    <ion-text color="danger">Battery Type</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover"  placeholder="Select Battery Type" formControlName="battery"  (ionChange)="show()" >
        <ion-select-option >
          <ion-button>Lithium ion</ion-button>
          
        </ion-select-option>
        <ion-select-option >
          <ion-button>Lead acid</ion-button>
          
        </ion-select-option>
        
      </ion-select>
      
    </ion-item>
  </section>

 <section class="inputbox" *ngIf="myfun" >
    <ion-text color="danger">Quantity With Battery</ion-text>
    <ion-item lines="none">
      <ion-input type="Number" placeholder="Enter Quantity With Battery" [(ngModel)]="priceWithbatt" formControlName="quantity_with_batt" (ionChange)="calAmount()" ></ion-input>
    </ion-item>
  </section>
  <section class="inputbox" *ngIf="myfun" > 
    <ion-text color="danger">Quantity Without Battery</ion-text>
    <ion-item lines="none">
      <ion-input type="Number" placeholder="Enter Quantity Without Battery" [(ngModel)]="priceWithOutbatt" formControlName="quantity_without_batt" (ionChange)="calAmount2()" ></ion-input>
    </ion-item>
  </section>
  <!-- <ion-text color="danger">* Minimum quantity 0</ion-text> -->
  <ion-input type="hidden" placeholder="{{amount}}" readonly="" value="{{amount}}" formControlName="amountWithBatt" > </ion-input>
  <ion-input type="hidden" placeholder="{{amount2}}" readonly="" value="{{amount2}}" formControlName="amountWithOutBatt" > </ion-input>
<!-- 
  <section class="inputbox" *ngIf="myfun" >
    <ion-text color="danger">Total Amount</ion-text>
    <ion-item lines="none">
      <ion-input type="Number" placeholder="{{total}}" value="{{total}}" formControlName="totalamount" ></ion-input>
    </ion-item>
  </section>
   -->
   
  <ion-row>
    <ion-col >
      <ion-button expand="block" color="danger" shape="round" (click)="presentAlert()" [disabled]="form.invalid">Submit <ion-icon name="send-outline" slot="end"></ion-icon></ion-button>
    </ion-col>
  </ion-row> 
</form> 

</ion-content>
