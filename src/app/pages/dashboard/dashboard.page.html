<ion-header #header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title class="ion-text-center" >
      EVRA
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="click-trigger">
        <ion-icon name="person-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-popover trigger="click-trigger" triggerAction="click" >
    <ng-template>
      <ion-item>
        <ion-label>
          <h2><ion-text color="danger"><b>{{getuserdata.name}}</b>  </ion-text></h2>
          <p>Dealer</p>
        </ion-label><br>
       
      </ion-item>
      <ion-item>
        <ion-label (click)="logout()">
          <h2><ion-text color="danger"><b>Log Out</b>  </ion-text></h2>
         
        </ion-label><br>
       
      </ion-item>
    </ng-template>
  </ion-popover>

  </ion-row>
