<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-title>Insurance Partners</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <img src="assets/homepage/insurance.jpg"  />  
    <ion-card-content>
      
      <ion-item *ngFor="let dat of response index as i">
        <!-- <ion-label></ion-label> -->
        <ion-text>{{i + 1 }}</ion-text> : &nbsp;
        <ion-text>{{dat.name}}</ion-text>
        <ion-button  color="danger"  slot="end" (click)="open(dat.name,dat.phone,dat.status,dat.location,dat.start_date,dat.auth_name)" ><ion-icon name="arrow-forward-outline"></ion-icon></ion-button> 

        
      </ion-item>
      
    
    
    </ion-card-content>
  </ion-card>
</ion-content>
