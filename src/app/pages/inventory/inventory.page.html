<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <img alt="Silhouette of mountains" src="assets/homepage/warehouse.jpg"  />  
    <ion-card-content>
      <ion-item>
        <ion-label>Total Inventory</ion-label>
        <ion-text>35</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Total Orders</ion-label>
        <ion-text>100</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Total Scooter</ion-label>
        <ion-text>12</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Total Bikes</ion-label>
        <ion-text>15</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- <ion-card *ngFor="let dat of data" (click)="land(dat)">
    {{dat}}
  </ion-card> -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" (click)="openPage('/po')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
