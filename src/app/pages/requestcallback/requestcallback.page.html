<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-title>Request call Back</ion-title>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
   
    
    <ion-input type="hidden" placeholder="{{getuserdata.id}}" readonly="" value="{{getuserdata.id}}" formControlName="name"> </ion-input>
  

<section class="inputbox">
<ion-text color="danger">Address</ion-text>
<ion-item lines="none">
  <ion-input type="text" placeholder="{{getuserdata.address}}"  readonly="" value="{{getuserdata.address}}" formControlName="location"></ion-input>
</ion-item>
</section>

<ion-input type="hidden" placeholder="{{getuserdata.usertype}}" readonly="" value="{{getuserdata.usertype}}" formControlName="designation"> </ion-input>

<ion-input type="hidden" placeholder="{{getuserdata.dealership_name}}" readonly="" value="{{getuserdata.dealership_name}}" formControlName="dealership_name"> </ion-input>



<section class="inputbox">
<ion-text color="danger">Topic Of Concern</ion-text>
<ion-item lines="none">
  <ion-select interface="popover" placeholder="Select option" formControlName="topic" >
    <ion-select-option value="Order Processing">Order Processing</ion-select-option>
    <ion-select-option value="Transportation">Transportion</ion-select-option>
    <ion-select-option value="Services">Services</ion-select-option>
    <ion-select-option value="Spare Parts">Spare Parts</ion-select-option>
    <ion-select-option value="Finance">Finance</ion-select-option>
    <ion-select-option value="Others">Others</ion-select-option>
  </ion-select>
</ion-item>
</section>

<section class="inputbox">
<ion-text color="danger">Remark</ion-text>
<ion-item lines="none">
  <ion-textarea rows="4" maxlength="200" placeholder="Enter Remarks..."   formControlName="remark"></ion-textarea>

</ion-item>

</section>


<ion-row>
<ion-col >
  <ion-button expand="block" color="danger" shape="round"  [disabled]="form.invalid" (click)="submit()">Request Call Back <ion-icon name="send-outline" slot="end"></ion-icon> </ion-button>
</ion-col>
</ion-row>
</form> 
</ion-content>
