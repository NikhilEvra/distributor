<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sales Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
 
      <ion-input type="hidden" placeholder="{{getuserdata.id}}" readonly="" value="{{getuserdata.id}}" formControlName="name"> </ion-input>
     
    
    <section class="inputbox">
      <ion-text color="danger">Customer Name</ion-text>
      <ion-item lines="none">
      <ion-input type="text" placeholder="Enter Custsomer Name" formControlName="c_name"></ion-input>
      </ion-item>
    </section> 
    
    <section class="inputbox">
      <ion-text color="danger">Customer Contact Number</ion-text>
      <ion-item lines="none">
      <ion-input type="number" placeholder="Enter Custsomer Phone Number" formControlName="c_mobile"></ion-input>
      </ion-item>
    </section> 
    <section class="inputbox">
      <ion-text color="danger">Alternate Contact Number</ion-text>
      <ion-item lines="none">
      <ion-input type="number" placeholder="Enter Custsomer Phone Number" formControlName="a_mobile"></ion-input>
      </ion-item>
    </section> 
    <section class="inputbox">
      <ion-text color="danger">PAN Card Number</ion-text>
      <ion-item lines="none">
      <ion-input type="number" placeholder="Enter Custsomer PAN Number" formControlName="pan"></ion-input>
      </ion-item>
    </section> 
    
    <section class="inputbox">
      <ion-text color="danger">Address</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Address" formControlName="location"></ion-input>
      </ion-item>
    </section>
   
    <ion-grid>
      <ion-row>
        <ion-col> <section class="inputbox">
          <ion-text color="danger">Tehsil</ion-text>
          <ion-item lines="none">
            <ion-input type="text" placeholder="City Tehsil" formControlName="city"></ion-input>
          </ion-item>
        </section></ion-col>
        <ion-col> <section class="inputbox">
          <ion-text color="danger">District</ion-text>
          <ion-item lines="none">
            <ion-input type="text" placeholder="District Name" formControlName="dist"></ion-input>
          </ion-item>
        </section></ion-col>
        
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col> 
          <section class="inputbox">
          <ion-text color="danger">State</ion-text>
          <ion-item lines="none">
            <ion-input type="text" placeholder="Enter State" formControlName="state"></ion-input>
          </ion-item>
        </section>
      </ion-col>
        <ion-col>
          <section class="inputbox">
            <ion-text color="danger">Pincode</ion-text>
            <ion-item lines="none">
              <ion-input type="text" placeholder="Enter Pincode" formControlName="pincode"></ion-input>
            </ion-item>
          </section>
        </ion-col>
        
      </ion-row>
    </ion-grid>
   
    <section class="inputbox">
      <ion-text color="danger">Model</ion-text>
      <ion-item lines="none">
        <ion-select interface="popover"  placeholder="Select Model Name" formControlName="model_name" [(ngModel)]="modelname" (ionChange)="varient()">
          <ion-select-option  *ngFor="let dat of models" value="{{dat.name}}">{{dat.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </section>
    <section class="inputbox" *ngIf="myfun">
      <ion-text color="danger">Color</ion-text>
      <ion-item lines="none">
        <ion-select interface="popover"  placeholder="Select Model Name" formControlName="color" [(ngModel)]="color" (ionChange)="checkinventory()">
          <ion-select-option *ngFor="let dat of varientname" value="{{dat.color}}">{{dat.color}}</ion-select-option>
        </ion-select>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Chassis Number</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Chassis No" formControlName="chassis"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Battery Number</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Battery Number" formControlName="battery"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Motor Number</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Motor Number" formControlName="motor"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Charger Number</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Charger Number" formControlName="charger"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Controller Number</ion-text>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Enter Controller Number" formControlName="controller"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Discount</ion-text>
      <ion-item lines="none">
        <ion-input type="number" placeholder="Enter Discount" formControlName="discount"></ion-input>
      </ion-item>
    </section>
    <section class="inputbox">
      <ion-text color="danger">Amount (inc gst*)</ion-text>
      <ion-item lines="none">
        <ion-input type="number" placeholder="Enter Amount" formControlName="amount"></ion-input>
      </ion-item>
    </section>
  
    <ion-row>
      <ion-col >
        <ion-button expand="block" color="danger" shape="round" (click)="presentAlert()" [disabled]="form.invalid">Submit <ion-icon name="send-outline" slot="end"></ion-icon> </ion-button>
      </ion-col>
    </ion-row>

  </form> 


  <!-- <ion-button (click)="presentAlert()">Click Me</ion-button>
<p>{{ handlerMessage }}</p>
<p>{{ roleMessage }}</p> -->

</ion-content>
