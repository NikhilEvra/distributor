<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-card *ngFor="let dat of response">
    <img alt="Silhouette of mountains" src="assets/homepage/sales.jpg" /> 
    <ion-card-content>
      <ion-item>
        <ion-label>Total Sales</ion-label>
        <ion-text>{{dat.total}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label><ion-button color="danger" >Total scooters sold </ion-button> </ion-label>
        <ion-text>{{dat.Bike}}</ion-text>
      </ion-item>
     
      <ion-item>
        <ion-label><ion-button color="danger">Total Bikes Sold</ion-button></ion-label>
        <ion-text>{{dat.Scooty}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" (click)="openPage('/saleform')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>

  
</ion-content>
