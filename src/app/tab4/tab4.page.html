<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Ticket</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <section class="inputbox">
    <ion-text color="primary">Category</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover">
        <ion-select-option>Cleaning</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">Requst Type</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover">
        <ion-select-option>My Unit</ion-select-option>
        <ion-select-option>General</ion-select-option>
        <ion-select-option>Mark as Urgent</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">Remark</ion-text>
    <ion-item lines="none">
      <ion-textarea rows="4" placeholder="Enter Remarks..."></ion-textarea>
    </ion-item>
  </section>

  <!-- <ion-button fill="clear">
    <ion-icon size="small" name="attach-outline" slot="start"></ion-icon> Attach Photo
  </ion-button> -->

  <ion-row>
    <ion-col >
      <ion-button expand="block" shape="round">Submit Compalint <ion-icon name="save-outline" slot="end"></ion-icon> </ion-button>
    </ion-col>
  </ion-row>

  
  
  
  <div style="height:150px;width:100%;padding:10px">
    <img src="assets/vector/launch2.jpg" style="height:100%;width:100%">
  </div>

  <div style="padding-bottom: 80px;"></div>
  

</ion-content>
